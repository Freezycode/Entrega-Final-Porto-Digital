    </div> <!-- Fim da Moldura do Celular --><!-- ========== L√ìGICA JAVASCRIPT ========== --><script>
        // --- 1. Renderiza√ß√£o dos √çcones ---
        // Isso ativa a biblioteca Lucide para transformar todas as tags <i data-lucide="..."> em SVGs
        lucide.createIcons();

        // --- 2. L√≥gica de Navega√ß√£o ---
        const allScreens = document.querySelectorAll('[data-screen]');
        
        function navigateTo(screenId, context = null) {
            // Esconde todas as telas
            allScreens.forEach(screen => {
                screen.classList.remove('active');
            });

            // Mostra a tela desejada
            const targetScreen = document.getElementById(screenId);
            if (targetScreen) {
                targetScreen.classList.add('active');
            }

            // Se estiver navegando para o chat, inicia o chat
            if (screenId === 'screen-chat') {
                startChat(context);
            }
        }

        // --- 3. L√≥gica do Chat ---
        const messagesContainer = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('chat-send-button');

        // Mensagens iniciais (simula√ß√£o)
        const initialMessages = [
            { id: 1, sender: 'bot', text: 'Ol√°, sou o Govito! Seu assistente antifraude.' },
            { id: 2, sender: 'bot', text: 'Estou aqui para ser seu guia e fortalecer sua jornada digital na plataforma gov.br. Fique atento a atividades suspeitas! Posso te ajudar a fazer uma r√°pida verifica√ß√£o de seguran√ßa na sua conta?' },
            { id: 3, sender: 'bot', text: 'Digite "sim" para iniciar a verifica√ß√£o.', quickReplies: ['Sim'] },
        ];

        // Inicia o chat e limpa mensagens antigas
        function startChat(context) {
            messagesContainer.innerHTML = ''; // Limpa o chat
            
            // Se o usu√°rio veio de um bot√£o espec√≠fico, mostra uma mensagem de contexto
            if (context && context.context) {
                let contextText = `Vejo que voc√™ clicou em "${context.context}". Como posso ajudar com isso?`;
                if(context.context === 'Enviar arquivo') {
                     contextText = 'Para enviar um print ou link, por favor, cole o link aqui ou clique no √≠cone de anexo (fun√ß√£o simulada).';
                }
                addMessage('bot', contextText);
            } else {
                // Sen√£o, carrega o fluxo padr√£o
                initialMessages.forEach(msg => {
                    addMessage(msg.sender, msg.text, msg.quickReplies);
                });
            }
        }

        // Fun√ß√£o para adicionar uma mensagem ao chat
        function addMessage(sender, text, quickReplies = []) {
            const isUser = sender === 'user';
            
            // Cria o HTML para os bot√µes de resposta r√°pida
            let repliesHtml = '';
            if (quickReplies.length > 0) {
                repliesHtml = '<div class="mt-3 flex flex-wrap gap-2">';
                quickReplies.forEach(reply => {
                    // Usamos 'onclick' para chamar a fun√ß√£o handleSend com o texto da resposta
                    // Note as aspas escapadas para passar a string corretamente
                    repliesHtml += `<button onclick="handleSend('${reply}')" class="bg-blue-100 text-blue-700 font-medium py-1 px-3 rounded-full text-sm border border-blue-300 hover:bg-blue-200">${reply}</button>`;
                });
                repliesHtml += '</div>';
            }

            // Cria o HTML da bolha de mensagem
            const messageHtml = `
                <div class="flex ${isUser ? 'justify-end' : 'justify-start'}">
                    ${!isUser ? '<i data-lucide="bot" class="w-6 h-6 text-blue-700 mr-2 flex-shrink-0 mt-1"></i>' : ''}
                    <div class="max-w-xs md:max-w-md p-3 rounded-lg shadow-md ${isUser ? 'bg-blue-700 text-white rounded-br-none' : 'bg-white text-gray-900 rounded-bl-none'}">
                        <p>${text}</p>
                        ${repliesHtml}
                    </div>
                    ${isUser ? '<i data-lucide="user" class="w-6 h-6 text-blue-700 ml-2 flex-shrink-0 mt-1"></i>' : ''}
                </div>
            `;
            
            messagesContainer.innerHTML += messageHtml;

            // Renderiza os novos √≠cones (se houver)
            lucide.createIcons();
            
            // Rola para o final do chat
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Fun√ß√£o para lidar com o envio de mensagem (pelo usu√°rio)
        function handleSend(text) {
            if (!text || text.trim() === '') return;

            addMessage('user', text);
            
            // Limpa o input (se o texto veio do input)
            if (chatInput.value === text) {
                chatInput.value = '';
            }

            // Simula a resposta do Bot
            setTimeout(() => {
                getBotReply(text);
            }, 1000); // Delay de 1 segundo
        }

        // L√≥gica de resposta simples do Bot
        function getBotReply(userText) {
            const text = userText.toLowerCase();
            if (text === 'sim') {
                addMessage('bot', 'Entendido! Agora me diga, por onde voc√™ percebeu uma atividade suspeita?', ['E-mail', 'SMS', 'Liga√ß√£o telef√¥nica']);
            } else if (text === 'sms' || text.includes('mensagem de texto')) {
                addMessage('bot', 'Obrigado por informar. Golpes por SMS geralmente tentam te assustar ou prometer vantagens para fazer voc√™ clicar em links falsos ‚Äî como "Sua conta ser√° bloqueada" ou "Voc√™ ganhou um pr√™mio". Nunca clique nesses links!');
            } else if (text === 'e-mail' || text.includes('email')) {
                addMessage('bot', 'Golpes por e-mail (phishing) s√£o comuns. Sempre verifique o remetente e desconfie de links que pedem sua senha do Gov.br. O governo nunca pedir√° sua senha por e-mail.');
            } else {
                addMessage('bot', 'N√£o entendi. Voc√™ pode tentar uma das op√ß√µes ou descrever o que aconteceu?');
            }
        }

        // --- 4. Conecta os bot√µes de Enviar e a tecla Enter ---

        // Para a tela de Chat
        sendButton.onclick = () => handleSend(chatInput.value);
        chatInput.onkeypress = (event) => {
            if (event.key === 'Enter') {
                handleSend(chatInput.value);
            }
        };

        // Para a tela de Menu (redireciona para o chat)
        function handleMenuInput(event, fromButton = false) {
            const input = event ? event.target : document.querySelector('#screen-menu input');
            if ((event && event.key === 'Enter') || fromButton) {
                const text = input.value;
                if (text.trim() !== '') {
                    navigateTo('screen-chat', { context: text });
                    input.value = '';
                }
            }
        }
        
    </script>
